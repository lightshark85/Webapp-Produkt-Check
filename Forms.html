<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href="Forms.css">
    <title> My Form </title>
</head>
<body>

<header>
    <h1>Forms</h1>
</header>
<script src="./formscript.js"></script>

<form action="/add" method="POST">
    <fieldset>
        <h3>Add new Data</h3>
        <table type="">
            <tr>

                <th><label>Produktname</label>
                </th>
                <td><input type="text" id="Productname"></td>
            </tr>
            <tr>
                <th><label>Kundennutzen</label>
                </th>
                <td>
                    <input type="radio" id="-3" name="fav_language" value="HTML">
                    <input type="radio" id="-2" name="fav_language" value="HTML">
                    <input type="radio" id="-1" name="fav_language" value="HTML">

                    <input type="radio" id="1" name="fav_language" value="HTML">
                    <input type="radio" id="2" name="fav_language" value="HTML">
                    <input type="radio" id="3" name="fav_language" value="HTML">
                    <br>
                </td>


            </tr>
            <tr>
                <th><label>Firmennutzen</label>
                </th>
                <td>
                    <input type="radio" class="-3" name="fav_language" value="HTML">
                    <input type="radio" class="-2" name="fav_language" value="HTML">
                    <input type="radio" class="-1" name="fav_language" value="HTML">
                    <input type="radio" class="0" name="fav_language" value="HTML">
                    <input type="radio" class="1" name="fav_language" value="HTML">
                    <input type="radio" class="2" name="fav_language" value="HTML">
                    <input type="radio" class="3" name="fav_language" value="HTML">
                    <br>
                </td>

            </tr>
        </table>
        <br><br>

    </fieldset>
</form>

<button type="button" onclick="displayRadioValue()">
    Submit
</button>

<br>

</html>
