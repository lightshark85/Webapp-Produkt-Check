<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href="Forms.css">
    <title> My Form </title>
</head>
<body>

<header>
    <h1>Forms</h1>
</header>
<script src="./formscript.js"></script>

<form action="/add" method="POST">
    <fieldset>
        <h3>Add new Data</h3>
        <table type="">
            <tr>

                <th><label>Produktname</label>
                </th>
                <td><label for="Productname"></label><input type="text" id="Productname" name="Produktname" ></td>
            </tr>
            <tr>
                <th><label>Kundennutzen</label>
                </th>
                <td>
                    <input type="radio" class="rating" name="Kundennutzen" value="-3">
                    <input type="radio" class="rating" name="Kundennutzen" value="-2">
                    <input type="radio" class="rating" name="Kundennutzen" value="-1">
                    <input type="radio" class="rating" name="Kundennutzen" value="0">
                    <input type="radio" class="rating" name="Kundennutzen" value="1">
                    <input type="radio" class="rating" name="Kundennutzen" value="2">
                    <input type="radio" class="rating" name="Kundennutzen" value="3">
                    <br>
                </td>


            </tr>
            <tr>
                <th><label>Firmennutzen</label>
                </th>
                <td>
                    <input type="radio" class="rating" name="Firmennutzen" value="-3">
                    <input type="radio" class="rating" name="Firmennutzen" value="-2">
                    <input type="radio" class="rating" name="Firmennutzen" value="-1">
                    <input type="radio" class="rating" name="Firmennutzen" value="0">
                    <input type="radio" class="rating" name="Firmennutzen" value="1">
                    <input type="radio" class="rating" name="Firmennutzen" value="2">
                    <input type="radio" class="rating" name="Firmennutzen" value="3">
                    <br>
                </td>

            </tr>
        </table>
        <br><br>

    </fieldset>
</form>

<button type="button" onclick="displayInput()">
    Submit
</button>

<br>
<div id="result-text"></div>
<div id="result"></div>

<footer>
    <hr>
    <h4>Please follow us at https://www.youtube.com/channel/UCLkla4LPXMJM3GuHzyf3BLQ</h4>

</footer>
</body>
</html>
